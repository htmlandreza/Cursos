<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <input id="nome"/>
        </div>

        <script>
            //javascript
            
            //cria um elemento, deve-se passar o tipo do elemento
            var linkElement = document.createElement('a');  //criando um link

            //adicionar um atributo
            linkElement.setAttribute('href', 'https://rocketseat.com.br/starter');
            linkElement.setAttribute('title', 'Site da rockeatseat');

            //é necessário criar um texto também
            var textElement = document.createTextNode('Acessar site da rocketseat');

            //posicionar o texto dentro do elemento com o link
            linkElement.appendChild(textElement); //adicionar um filho

            //referenciando o caminho
            var containerElement = document.querySelector('#app'); //dentro da div app
            containerElement.appendChild(linkElement); //adicionando como filho

            //tratar um elemento já criado
            var inputElement = document.querySelector('#nome');
            containerElement.removeChild(inputElement); //removendo
        </script>
    </body>
</html>
