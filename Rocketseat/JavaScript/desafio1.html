<html>
    <head>
        <title>Curso JavaScript - Desafio</title>

    <body>
        <script>
            //javascript
            
            //Exercício 1
            //Maneira errada
            //objeto
            var endereco = {
                rua: "Rua dos Pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            console.log('O usuário mora em', endereco.cidade, '/',
                        endereco.uf, ', no bairro', endereco.bairro,
                        ', na rua "', endereco.rua, '" com n°',
                         endereco.numero, '.');

            //Maneira certa
            //função
            function exibeMensagem(endereco) {
                return (
                    "O usuário mora em " +
                    endereco.cidade +
                    " / " +
                    endereco.uf +
                    ", no bairro " +
                    endereco.bairro +
                    ', na rua "' +
                    endereco.rua +
                    '" com nº ' +
                    endereco.numero +
                    "."
                );
            }
            
            //objeto
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            console.log(exibeMensagem(endereco));

            //Exercício 2 
            //maneira errada
            var pares = [];
            function exibePares(x,y){
                while (x <= y){
                    if ((x % 2) == 0){
                        pares.push(x);
                    }
                    x++
                }
            }
            exibePares (32, 321);
            console.log(pares);

            //maneira certa
            function pares (x, y){
                for (var i = x; i < y; i++){
                    if (i % 2 === 0){
                        console.log(i);
                    }
                }
            }

            pares (32, 321);

            //Exercício 3 
            function temHabilidade (skills){
                return skills.indexOf("Javascript") !== -1;
            }

            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills);

            console.log(temHabilidade(skills));

            //Exercício 4
            function experiencia(anos){
                //De 0-1 ano: Iniciante
                //De 1-3 anos: Intermediário
                //De 3-6 anos: Avançado
                //De 7 acima: Jedi Master

                if (anos <= 1){
                    return "Iniciante";
                }
                else if (anos <= 3){
                    return "Intermediário";
                }
                else if (anos <= 6){
                    return "Avançado";
                }
                else{
                    return "Jedi Master";
                }
            }
            
            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));

            //Exercício 5
            function exibeHabilidades(usuario){
                    //variavel da iteração
                    //iteração é um objeto que possui atributos
                for (usuario of usuarios){
                    console.log(
                        "O " +
                        usuario.nome +
                        " possui as habilidades: " +
                        usuario.habilidades.join(", ")
                    );
                }
            }

            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            exibeHabilidades(usuarios);
        </script>
    </body>
</html>
